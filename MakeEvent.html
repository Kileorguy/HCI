<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="EoHome.html">
            <img src="./assets/BackPage.png">
        </a>
        <h1>Make An Event</h1>
    </header>

    <div class="AddPoster">
        <img src="./assets/AddEvent.png">
    </div>

    <div class="Editing">
        <div class="Left">
            <div class="EditName">
                <img src="./assets/MakeEvent/EventName.png">
                <h1>Event Name</h1>
            </div>
            <div class="NameEdit">
                <input type="text">
            </div>
        </div>
        <div class="Right">
            <div class="EditLocation">
                <img src="./assets/MakeEvent/EventLocation.png">
                <h1>Event Location</h1>
            </div>
            <div class="LocationEdit">
                <input type="text">
            </div>
        </div>

        <div class="Left">
            <div class="EditPrice">
                <img src="./assets/MakeEvent/TicketPrice.png">
                <h1>Ticket Price</h1>
            </div>
            <div class="PriceEdit">
                <input type="number">
            </div>
        </div>

        <div class="Right">
            <div class="EditDate">
                <img src="./assets/MakeEvent/EventDate.png">
                <h1>Event Date</h1>
            </div>
            <div class="DateEdit">
                <input type="date">
            </div>
        </div>

        <div class="Left">
            <div class="EditIdol">
                <img src="./assets/MakeEvent/Performer.png">
                <h1>Performer(s)</h1>
            </div>
            <div class="IdolEdit">
                <select id="List">
                    <option value="Akane">Kurokawa Akane</option>
                    <option value="Hanni">Hanni Pham</option>
                    <option value="Ruby">Ruby Hoshino</option>
                    <option value="Kana">Kana Arima</option>
                </select>
            </div>
        </div>

        <div class="Right">
            <div class="EditCapacity">
                <img src="./assets/MakeEvent/Capacity.png">
                <h1>Capacity</h1>
            </div>
            <div class="CapacityEdit">
                <input type="number">
            </div>
        </div>
    </div>

    <div class="Description">
        <h1>Event Description</h1>
        <div class="Inside">
            <textarea name="Desc" cols="135" rows="30"></textarea>
        </div>
    </div>

    <a href="EoHome.html">
        <div class="Submit">
            <button>Submit</button>
        </div>
    </a>

    <footer class="footer">
        <div class="contain">
          <div class="row">
            <div class="footer-col">
              <h4>About Us</h4>
              <p>loasdasd as dsdasasdasd a<br>sdasdasdad asdasd as da s d<br>ada sda sdasda sdasda d a s<br>dsa asd asdas dasd asd adsd</p>
            </div>
            <div class="footer-col">
              <h4>Site Links</h4>
              <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="LastVisited.html">Visited</a></li>
                <li><a href="UpcomingEvent.html">Upcoming Event</a></li>
              </ul>
            </div>
            <div class="footer-col">
              <h4>Contact Us</h4>
              <div class="social-links">
                <li><a href="https://web.facebook.com/antony.cornelis?_rdc=1&_rdr"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/antonycornelis/"><i class="fab fa-instagram"></i></a></li>
              </div>
            </div>
          </div>
        </div>
      </footer>

    <link rel="stylesheet" href="StyleMakeEvent.css">
</body>
</html>
