<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <label>
          <input type="checkbox">
          <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
          </div>
          <div class="slide">
            <ul>
              <li><a href="./Home.html"><i class='fas fa-compact-disc'></i>Home</a></li>
              <li><a href="./LastVisited.html"><i class='fas fa-music'></i>Visited</a></li>
              <li><a href="./UpcomingEvent.html"><i class='far fa-calendar-alt'></i>Upcoming event</a></li>
              <p style="color: white;">Browse</p>
              <li><a href="./Following.html"><i class='fas fa-heart'></i>Following</a></li>
              <li><a href="./main.html"><i class='fas fa-sign-out'></i>Logout</a></li>
            </ul>
          </div>
        </label>
        <h1 class="Logo">ConcertHub</h1>
        <img src="./assets/user.png" alt="user" class="user-img">
      </nav>

      <div class="ConcertPoster">
        <img src="./assets/PosterConcert.png">
        <h1>Artist To Appear</h1>
    </div>

    <div class="Artist">
        <div class="Akane">
            <img src="./assets/Akane.png">
            <h1><b>Akane</b><br> Kurokawa</h1>
        </div>
        
        <div class="Ruby">
            <img src="./assets/Ruby.png">
            <h1><b>Ruby</b><br>Hoshino</h1>
        </div>
        
        <div class="Kana">
            <img src="./assets/Kana.png">
            <h1><b>Kana</b><br>Arima</h1>
        </div>
    </div>

    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="StyleActress.css">
</body>
</html>
